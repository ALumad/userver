# yaml
server-name: sample-otlp-service 1.0
service-name: sample-otlp-service
logger-level: info

config-server-url: http://localhost:8083/
server-port: 8085
monitor-server-port: 8086

testsuite-enabled: false

userver-dumps-root: /var/cache/otlp_service/userver-dumps/
access-log-path: /var/log/otlp_service/access.log
access-tskv-log-path: /var/log/otlp_service/access_tskv.log
default-log-path: /var/log/otlp_service/server.log
secdist-path: /etc/otlp_service/secure_data.json

config-cache: /var/cache/otlp_service/config_cache.json

project-name: yandex-taxi-userver-core
maintainers:
  - Common components

link-targets:
  - Boost::coroutine
  - Boost::filesystem
  - Boost::locale
  - Boost::program_options
  - Boost::thread
  - CryptoPP
  - CurlYandex
  - Fmt
  - Http_Parser
  - Iconv::Iconv
  - LibEv
  - OpenSSL::Crypto
  - Threads::Threads
  - ZLIB::ZLIB
  - libyamlcpp
  - yandex-taxi-backend-common-cpp

debian:
  build_dependencies:
    - clang-7
    - libboost-coroutine-dev
    - libboost-filesystem-dev
    - libboost-locale-dev
    - libboost-program-options-dev
    - libboost-thread-dev
    - libcctz-dev
    - libcrypto++-dev
    - libev-dev
    - libfmt-dev
    - libgcrypt11-dev
    - libhttp-parser-dev
    - libkrb5-dev
    - libnghttp2-dev
    - libssl-dev
    - libyaml-cpp-dev
    - libyandex-taxi-curl4-openssl-dev
    - libyandex-taxi-jemalloc-dev
    - lld-7
    - zlib1g-dev

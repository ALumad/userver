project-name: yandex-taxi-userver-postgresql
maintainers:
  - Common components
description: PostgreSQL driver

libraries:
  - Boost::regex
  - ICU::i18n
  - ICU::uc
  - PostgreSQL
  - yandex-taxi-userver-core

debian:
  build_dependencies:
    - libboost-regex-dev
    - libicu-dev
    - libpq-dev
    - postgresql-server-dev-10
    - libldap2-dev
    - python3-yandex-pgmigrate

configs:
  names:
  - POSTGRES_DEFAULT_COMMAND_CONTROL

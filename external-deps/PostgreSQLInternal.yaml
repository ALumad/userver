name: PostgreSQLInternal

helper-prefix: false

includes:
    find:
      - names:
          - internal/postgres_fe.h
        path-suffixes:
          - postgresql

libraries:
    find:
      - names:
          - libpq.a
      - names:
          - libpgcommon.a
        paths:
          - /usr/lib/postgresql/10/lib
          - /usr/lib/postgresql/12/lib
      - names:
          - libpgport.a
        paths:
          - /usr/lib/postgresql/10/lib
          - /usr/lib/postgresql/12/lib

debian-names:
  - libpq-dev
  - postgresql-server-dev-10
formula-name: postgres

name: PostgreSQLInternal

helper-prefix: false

includes:
    find:
      - names:
          - postgres_fe.h
        path-suffixes:
          - postgresql/internal

libraries:
    find:
      - names:
          - libpq.a
      - names:
          - libpgcommon.a
        paths:
          - /usr/lib/postgresql/12/lib
      - names:
          - libpgport.a
        paths:
          - /usr/lib/postgresql/12/lib

debian-names:
  - libpq-dev
  - postgresql-12
  - postgresql-server-dev-12
formula-name: postgres

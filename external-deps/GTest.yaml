name: gtest
type: external-project

source:
    dir: submodules/googletest

build-args:
    names:
      - BUILD_GTEST=ON
      - BUILD_GMOCK=ON
      - CMAKE_BUILD_TYPE=Release

targets:
  - name: libgtest
    libs:
      - lib/libgtest.a
      - lib/libgtest_main.a
    includes:
      - googletest/include
  - name: libgmock
    libs:
      - lib/libgmock.a
    includes:
      - googlemock/include
    depends:
      - libgtest

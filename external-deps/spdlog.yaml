name: spdlog
type: external-project

source:
    dir: submodules/spdlog

commands:
    patch: pwd

build-args:
    names:
      - SPDLOG_BUILD_EXAMPLES=OFF
      - SPDLOG_BUILD_TESTING=OFF
      - SPDLOG_BUILD_BENCH=OFF

compile-definitions:
    names:
      - SPDLOG_FMT_EXTERNAL=1
      - SPDLOG_PREVENT_CHILD_FD=1

targets:
  - name: spdlog
